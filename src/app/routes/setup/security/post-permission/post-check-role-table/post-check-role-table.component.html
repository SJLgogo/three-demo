<div class="modal-header">
  <div class="modal-title">选中角色授权</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<sf *ngIf="i" #sf  mode="edit" [schema]="schema" [formData]="i" button="none">
  <nz-card>
    <sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf>
    <st #st [data]="url" [scroll]="{ x: 'auto', y: 'auto' }" (change)="change($event)" [columns]="columns"></st>
  </nz-card>
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">
      保存
    </button>
  </div>
</sf>
